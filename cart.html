<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/9939086873.js"
      crossorigin="anonymous"
    ></script>
    <!-- style -->
    <link rel="stylesheet" href="style.css" />
    <title>Cart</title>
  </head>
  <body>
    <div class="cart-body">
      <!-- header -->
      <div class="header">
        <div class="container">
          <div class="navbar">
            <div class="logo">
              <a href="index.html">
                <img src="images/logo/logo_transparent.png" class="logo" />
              </a>
            </div>
            <nav>
              <ul id="menuItems">
                <li><a href="index.html">Home</a></li>
                <li><a href="game.html">Games</a></li>
                <li><a href="blogs.html">Blog</a></li>
                <li><a href="#">About</a></li>
                <li><a href="account.html">Account</a></li>

                <!-- <li class="dropdown">
                        <a href="">sanjay</a>
                        <div class="dropdown-content">
                          <a href=""><i class="fas fa-home"></i> Dashboard</a>
                          <a href=""><i class="fas fa-sign-out-alt"></i> Logout</a>
                        </div>
                      </li> -->
              </ul>
            </nav>
            <a href="cart.html"><i class="fas fa-shopping-bag"></i></a>
            <i class="fa fa-bars menu-icon" id="menuClick"></i>
          </div>
        </div>
      </div>
      <!-- header close -->
      <!-- cart container -->
      <div class="small-container">
        <div class="cart-container">
          <div class="shopping-cart-detail">
            <h1 style="text-transform: uppercase">Shopping cart</h1>
            <div class="shopping-cart-content">
              <!--render from js  -->
              <div class="cart-row">
                <table id="cartTable"></table>
              </div>
              <!-- render from js -->
            </div>
          </div>
          <div class="shopping-cart-subtotal">
            <div class="cart-card">
              <h2 style="text-transform: uppercase">
                SubTotal (<span id="subtotal">1</span>) Items
              </h2>
              <span class="totalPrice" id="totalPrice">Rs. 0</span>
              <button class="checkout-btn">Proceed To Checkout</button>
            </div>
          </div>
        </div>
      </div>
      <!-- cart container end -->
    </div>
    <script src="script.js"></script>
    <script src="cart.js"></script>
  </body>
</html>
