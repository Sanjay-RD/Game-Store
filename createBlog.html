<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/9939086873.js"
      crossorigin="anonymous"
    ></script>
    <!-- style -->
    <link rel="stylesheet" href="style.css" />
    <title>GN | Games For Nepal</title>
  </head>
  <body>
    <div class="blog-background">
      <div class="header">
        <div class="container">
          <div class="navbar">
            <div class="logo">
              <a href="index.html">
                <img src="images/logo/logo_transparent.png" class="logo" />
              </a>
            </div>
            <nav>
              <ul id="menuItems">
                <li><a href="index.html">Home</a></li>
                <li><a href="game.html">Games</a></li>
                <li><a href="blogs.html">Blog</a></li>
                <li><a href="#">About</a></li>
                <li><a href="account.html">Account</a></li>
              </ul>
            </nav>
            <i class="fa fa-bars menu-icon" id="menuClick"></i>
          </div>
        </div>
      </div>
      <div class="small-container">
        <div class="create-blog-btn">
          <button>
            <a href="blogs.html">Back</a>
          </button>
        </div>
        <div class="create-blog-container">
          <h1>Create Blog</h1>
          <form>
            <input type="text" name="title" placeholder="Enter Title" />
            <textarea
              name="description"
              id=""
              cols="30"
              rows="20"
              placeholder="Description"
            ></textarea>
            <input type="file" name="image" />
            <input type="submit" value="Create Blog" />
          </form>
        </div>
      </div>
      <!---------Footer----------->
      <div class="footer">
        <div class="container">
          <div class="row-flex">
            <div class="footer-col-2">
              <img src="images/logo/logo_transparent.png" />
              <p>Games, they are with you when you are alone.</p>
            </div>
            <div class="footer-col-3">
              <h3>Useful Links</h3>
              <ul>
                <li>Coupons</li>
                <li>Blog Post</li>
              </ul>
            </div>
            <div class="footer-col-4">
              <h3>Follow Us</h3>
              <ul>
                <li>Facebook</li>
                <li>Twitter</li>
                <li>Instagram</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-------footer end -->
    </div>
  </body>
  <script src="script.js"></script>
</html>
